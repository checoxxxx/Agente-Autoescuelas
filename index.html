<!DOCTYPE html>
<html lang="es">
<head>

        }
        
        .fallback-chat {

            height: calc(100% - 80px);
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .fallback-chat h2 {
            color: #007bff;
            margin-bottom: 20px;
        }
        
        .chat-input {
            width: 100%;
            height: 150px;
            margin: 25px 0;
            padding: 20px;
            border: 2px solid #007bff;
            border-radius: 10px;
            font-size: 16px;
            resize: vertical;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        .chat-button {
            padding: 15px 40px;
            background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .chat-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,123,255,0.4);
        }
        
        .examples {
            margin-top: 30px;
            padding: 25px;

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸš— Agente Autoescuelas</h1>
            <p>Tu asistente virtual para el examen teÃ³rico del permiso de conducir tipo B</p>
        </div>
        
        <div class="chat-container">
            <div id="relevance-agent">
                <div class="loading">
                    ðŸ”„ Cargando tu asistente virtual...
                </div>
            </div>
        </div>
    </div>

    <script>
        // ConfiguraciÃ³n del agente de RelevanceAI
        function loadRelevanceAgent() {
            const script = document.createElement('script');
            script.src = 'https://cdn.relevanceai.com/agent-embed.js';
            script.async = true;
            
            script.onload = function() {
                if (window.RelevanceAI && window.RelevanceAI.embed) {
                    window.RelevanceAI.embed({
                        container: '#relevance-agent',
                        agentId: 'agent-autoescuelas-b',
                        theme: {
                            primaryColor: '#007bff',
                            backgroundColor: '#ffffff',
                            textColor: '#333333',
                            fontSize: '16px',
                            borderRadius: '10px'
                        },
                        height: '700px',
                        width: '100%'
                    });
                } else {
                    showFallbackChat();
                }
            };
            
            script.onerror = function() {
                console.log('Error cargando RelevanceAI, mostrando interfaz alternativa');
                showFallbackChat();
            };
            
            document.head.appendChild(script);
        }
        
        // Interfaz de chat alternativa
        function showFallbackChat() {
            const container = document.getElementById('relevance-agent');
            container.innerHTML = `
                <div class="fallback-chat">
                    <h2>ðŸ¤– Chat de Autoescuelas</h2>
                    <p>Realiza tus consultas sobre el examen teÃ³rico del permiso de conducir tipo B:</p>
                    <textarea 
                        class="chat-input" 
                        placeholder="Ejemplo: Â¿CuÃ¡l es la distancia mÃ­nima de seguimiento a 90 km/h?"

                    ></textarea>
                    <button class="chat-button" onclick="handleQuestion()">Enviar Pregunta</button>
                    <div class="examples">

                        â€¢ Â¿CÃ³mo actuar en un paso de peatones?
                    </div>
                </div>
            `;
        }
        
        // Manejar preguntas del usuario (fallback)
        function handleQuestion() {
            const question = document.getElementById('user-question').value;
            if (question.trim()) {
                alert('FunciÃ³n de chat en desarrollo. Tu pregunta: "' + question + '" ha sido registrada.');
                document.getElementById('user-question').value = '';

        // Inicializar la aplicaciÃ³n
        document.addEventListener('DOMContentLoaded', function() {

            }, 1000);
            
            // Si despuÃ©s de 8 segundos no se ha cargado, mostrar fallback
            setTimeout(function() {
                const container = document.getElementById('relevance-agent');
                if (container && container.innerHTML.includes('Cargando')) {
                    showFallbackChat();
                }
            }, 8000);
        });
    </script>
</body>
</html>
